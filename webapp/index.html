<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- CR√çTICO: CSP para permitir iframe de Dynamic en Telegram Mini App -->
    <!-- Espec√≠ficamente permitir app.dynamicauth.com para el sandbox -->
    <meta http-equiv="Content-Security-Policy" content="frame-src 'self' https://app.dynamicauth.com https://*.dynamicauth.com *; connect-src 'self' https://app.dynamicauth.com https://*.dynamicauth.com https://*.dynamic.xyz * wss://* ws://*; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://telegram.org *; style-src 'self' 'unsafe-inline' *; img-src * data: blob:; font-src *;">
    <title>FirstFrame - Protecci√≥n de IP</title>
    <!-- Telegram WebApp SDK - Cargar antes de React para mejor rendimiento -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Preload cr√≠tico para mejor rendimiento en m√≥viles -->
    <style>
      /* Mostrar contenido b√°sico inmediatamente mientras carga React */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading inicial simple - se remueve inmediatamente cuando React se monta */
      .initial-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
        text-align: center;
        /* Asegurar que se oculte r√°pidamente */
        transition: opacity 0.1s ease-out;
      }
      /* Ocultar loading cuando React est√© listo */
      .initial-loading.hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback mientras carga React -->
      <div class="initial-loading">
        <div>
          <div style="font-size: 3rem; margin-bottom: 1rem;">üé¨</div>
          <p>Cargando FirstFrame...</p>
        </div>
      </div>
    </div>
    <!-- CR√çTICO: Ignorar errores de WebSocket de Vite HMR -->
    <!-- Vite intenta conectarse a WebSocket para HMR pero ngrok no lo soporta bien -->
    <!-- Este script previene que los errores de WebSocket bloqueen la carga -->
    <script>
      // Interceptar y silenciar errores de WebSocket de Vite
      window.addEventListener('error', function(e) {
        if (e.message && (
          e.message.includes('WebSocket') || 
          e.message.includes('websocket') ||
          e.message.includes('wss://') ||
          e.message.includes('failed to connect')
        )) {
          e.preventDefault();
          e.stopPropagation();
          // Silenciar el error - no es cr√≠tico para la funcionalidad
          return false;
        }
      }, true);
      
      // Tambi√©n interceptar errores no capturados
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && (
          e.reason.message && (
            e.reason.message.includes('WebSocket') ||
            e.reason.message.includes('websocket') ||
            e.reason.message.includes('wss://')
          )
        )) {
          e.preventDefault();
          // Silenciar el error
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
